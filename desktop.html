<!DOCTYPE html>
<html>

<head>
    <title>Windows 9</title>
    <link rel="stylesheet" href="windows9.css">
</head>

<body>
    <div class="taskbar">
        <icon class="winlogo" onclick="$('#start-menu').toggleClass('show')" title="开始">
            <i class="bi bi-windows"></i>
        </icon>
        <icon class="tb-icon edge" title="Microsoft Edge">
            <i class="bi bi-browser-edge"></i>
        </icon>
        <div class="taskbar-time-show" id="taskbar-time-show">10:00:00<br>1949/10/1</div>
    </div>
    <div id="start-menu" class="start-menu">
        <div class="start-menu-user"><i class="bi bi-person"></i><a>Admin</a></div>
        <p class="start-menu-tips-text">推荐的应用</p>
        <div id="start-menu-item" class="start-menu-item">
            <div>
                <div>
                    <i class="bi bi-browser-edge"></i>
                    Microsoft Edge
                </div>
                <div>
                    <i class="bi bi-gear"></i>
                    设置
                </div>
            </div>
        </div>
        <div class="start-menu-power" id="start-menu-power">
            <div class="start-menu-power-btn" onclick="window.location.href='shutdown.html'">
                <i class="bi bi-power"></i>关机
            </div>
            <div class="start-menu-power-extensions-btn" onclick="$('#start-menu-power-extensions').toggleClass('show')">
                <i class="bi bi-chevron-right"></i>
            </div>
        </div>
        <div class="start-menu-power-extensions" id="start-menu-power-extensions">
            <div class="start-menu-power-btn">
                <i class="bi bi-moon"></i>睡眠
            </div>
            <div class="start-menu-power-btn" onclick="window.location.href='reboot.html'">
                <i class="bi bi-arrow-clockwise"></i>重启
            </div>
        </div>
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="kernel.js"></script>

</html>
