<!DOCTYPE html>
<html>

<head>
    <title>Windows 9</title>
    <link rel="stylesheet" href="windows9.css">
</head>

<body>
    <div class="taskbar">
        <icon class="winlogo" onclick="$('#start-menu').toggleClass('show')">
            <i class="bi bi-windows"></i>
        </icon>
        <icon class="tb-icon edge">
            <i class="bi bi-browser-edge"></i>
        </icon>
        <div class="taskbar-time-show" id="taskbar-time-show">10:00:00<br>1949/10/1</div>
    </div>
    <div id="start-menu" class="start-menu">
        <div class="start-menu-user"><i class="bi bi-person"></i>Admin</div>
        <div id="start-menu-item" class="start-menu-item">
            <div>
                <i class="bi bi-browser-edge"></i>
                Microsoft Edge
            </div>
        </div>
        <div class="start-menu-power" id="start-menu-power" onclick="window.location.href='shutdown.html'">
            <i class="bi bi-power"></i>关机
        </div>
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="kernel.js"></script>
</html>
