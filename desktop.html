<!DOCTYPE html>
<html>

<head>
    <title>Windows 9</title>
    <link rel="stylesheet" href="windows9.css">
</head>

<body>
    <div class="taskbar">
        <icon class="winlogo" onclick="$('#start-menu').toggleClass('show')" title="开始">
            <i class="bi bi-windows"></i>
        </icon>
        <div class="taskbar-icons">
            <div>
            </div>
        </div>
        <div class="taskbar-time-show" id="taskbar-time-show">10:00:00<br>1949/10/1</div>
        <div class="show-desktop" title="显示桌面" onclick="ShowDesktop();"></div>
    </div>
    <div id="start-menu" class="start-menu">
        <div class="start-menu-user"><i class="bi bi-person"></i><a>Admin</a></div>
        <div class="start-menu-power-btn all-apps">所有应用<i class="bi bi-chevron-right"></i></div>
        <p class="start-menu-tips-text recommended">推荐的应用</p>
        <div id="start-menu-item" class="start-menu-item">
            <div>
                <div onclick="window.open('https:\/\/github.com/lh11117/windows9')">
                    <i class="bi bi-github"></i>
                    GitHub
                </div>
                <div>
                    <i class="bi bi-browser-edge"></i>
                    Microsoft Edge
                </div>
                <div onclick="ShowWin('setting')">
                    <i class="bi bi-gear"></i>
                    设置
                </div>
                <div onclick="ShowWin('calc')">
                    <i class="bi bi-calculator"></i>
                    计算器
                </div>
            </div>
        </div>
        <div class="start-menu-power" id="start-menu-power">
            <div class="start-menu-power-btn" onclick="window.location.href='shutdown.html'">
                <i class="bi bi-power"></i>关机
            </div>
            <div class="start-menu-power-extensions-btn"
                onclick="$('#start-menu-power-extensions').toggleClass('show')">
                <i class="bi bi-chevron-right"></i>
            </div>
        </div>
        <div class="start-menu-power-extensions" id="start-menu-power-extensions">
            <div class="start-menu-power-btn">
                <i class="bi bi-moon"></i>睡眠
            </div>
            <div class="start-menu-power-btn" onclick="window.location.href='reboot.html'">
                <i class="bi bi-arrow-clockwise"></i>重启
            </div>
        </div>
    </div>
    <div class="window setting">
        <div class="title-bar">
            <icon><i class="bi bi-gear win9-title-icon"></i></icon>
            <p class="win9-title-text">设置</p>
            <div class="win9-windows-control-btn-group">
                <a class="win9-windows-control-btn min" onclick="MinWin('setting')"><i class="bi bi-dash-lg"></i></a>
                <a class="win9-windows-control-btn max" onclick="MaxWin('setting')"><i class="bi bi-square"></i></a>
                <a class="win9-windows-control-btn close" onclick="CloseWin('setting')"><i class="bi bi-x"></i></a>
            </div>
        </div>
        <div class="window-frame">
            <div class="win9-setting">
                <div class="left">
                    <a>电脑设置</a>
                    <div class="item">
                        <a class="items activation checked">激活 Windows</a>
                        <a class="items personalize">个性化</a>
                        <a class="items user">用户</a>
                        <a class="items toast">通知</a>
                        <a class="items search">搜索</a>
                        <a class="items share">共享</a>
                        <a class="items normal">常规</a>
                        <a class="items private">隐私</a>
                        <a class="items device">设备</a>
                        <a class="items easy2use">轻松使用</a>
                        <a class="items sync">同步你的设置</a>
                        <a class="items family">家庭组</a>
                        <a class="items update">Windows 更新</a>
                    </div>
                </div>
                <div class="right">
                    <div class="setting-page activation">
                        <p class="tit-text">激活 Window</p>
                        <p class="mainly-text">Windows现在不能激活。请稍后再尝试激活Windows。如果此问题依然存在，请与你的系统管理员或技术支持部门联系来获取帮助。</p>
                        <br>
                        <a class="win9-button">激活</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="window calc">
        <div class="title-bar">
            <icon><i class="bi bi-calculator win9-title-icon"></i></icon>
            <p class="win9-title-text">计算器</p>
            <div class="win9-windows-control-btn-group">
                <a class="win9-windows-control-btn min" onclick="MinWin('calc')"><i class="bi bi-dash-lg"></i></a>
                <a class="win9-windows-control-btn close" onclick="CloseWin('calc')"><i class="bi bi-x"></i></a>
            </div>
        </div>
        <div class="window-frame">
            <input class="number-show" id="calc-number-input" value="0" readonly="true"></input>
            <div class="button-frame">
                <div class="line">
                    <a class="win9-button" onclick="apps.calc.Square()">𝑥²</a>
                    <a class="win9-button" onclick="apps.calc.Sqrt()">√𝑥</a>
                    <a class="win9-button" onclick="apps.calc.Clear()">C</a>
                    <a class="win9-button" onclick="apps.calc.ClickToolButton(1)">+</a>
                </div>
                <div class="line">
                    <a class="win9-button" onclick="apps.calc.ClickNumber(7)">7</a>
                    <a class="win9-button" onclick="apps.calc.ClickNumber(8)">8</a>
                    <a class="win9-button" onclick="apps.calc.ClickNumber(9)">9</a>
                    <a class="win9-button" onclick="apps.calc.ClickToolButton(2)">-</a>
                </div>
                <div class="line">
                    <a class="win9-button" onclick="apps.calc.ClickNumber(4)">4</a>
                    <a class="win9-button" onclick="apps.calc.ClickNumber(5)">5</a>
                    <a class="win9-button" onclick="apps.calc.ClickNumber(6)">6</a>
                    <a class="win9-button" onclick="apps.calc.ClickToolButton(3)">×</a>
                </div>
                <div class="line">
                    <a class="win9-button" onclick="apps.calc.ClickNumber(1)">1</a>
                    <a class="win9-button" onclick="apps.calc.ClickNumber(2)">2</a>
                    <a class="win9-button" onclick="apps.calc.ClickNumber(3)">3</a>
                    <a class="win9-button" onclick="apps.calc.ClickToolButton(4)">÷</a>
                </div>
                <div class="line">
                    <a class="win9-button" onclick="apps.calc.ClickPointer()">.</a>
                    <a class="win9-button" onclick="apps.calc.ClickNumber(0)">0</a>
                    <a class="win9-button" onclick="apps.calc.Backspace()"><i class="bi bi-backspace"></i></a>
                    <a class="win9-button" onclick="apps.calc.GetAnswer()">=</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="jquery.min.js"></script>
<script src="kernel.js"></script>

</html>
